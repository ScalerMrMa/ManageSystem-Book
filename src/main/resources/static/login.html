<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录/注册</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        body{
            background-color: #F8F8F8;

        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-wrapper">
        <h1>欢迎登录</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <input name="email" type="email" placeholder="请输入邮箱" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" placeholder="请输入密码" required>
            </div>
            <button type="submit">登录</button>
            <p class="form-text">还没有账号？<a href="logup.html">立即注册</a></p>
        </form>
    </div>
    <div class="image-wrapper">
        <img src="./photo/inspire.jpg" alt="登录图片">
    </div>


    <ul class="copyright">
        <li>&copy; ScalerMrMa</li>
        <li>
            <a href="https://beian.miit.gov.cn/" target="_blank">蜀ICP备2023013249号-1</a>
        </li>
    </ul>

</div>
</body>
</html>
