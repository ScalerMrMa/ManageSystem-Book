<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="./css/logup.css">
</head>
<body>
<div class="container">
  <div class="form-wrapper">
    <h1>欢迎注册</h1>
    <form action="/register" method="post">
      <div class="form-group">
        <input name="username" type="text" placeholder="请输入用户名" required>
      </div>
      <div class="form-group">
        <input name="email" type="email" placeholder="请输入邮箱" required>
      </div>
      <div class="form-group">
        <input name="password" type="password" placeholder="请输入密码" required>
      </div>
      <div class="form-group">
        <input type="password" placeholder="请确认密码" required>
      </div>
      <button type="submit">注册</button>
      <p class="form-text">已有账号？<a href="index.html">立即登录</a></p>
    </form>
  </div>
  <div class="image-wrapper">
    <img src="./photo/photo.jpg" alt="注册图片">
  </div>
</div>
</body>
</html>
