<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>图书管理系统</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">图书管理系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>

        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="https://cn.bing.com/images/search?view=detailV2&ccid=dist5MAp&id=A8652E57D2C8F2001BC0577B0ACF976DB856EAA4&thid=OIP.dist5MApqqCohvk2o5IXoAAAAA&mediaurl=https%3a%2f%2fp.qqan.com%2fup%2f2020-6%2f2020060308522835058.jpg&exph=400&expw=400&q=%e6%9c%89%e8%b6%a3%e5%a4%b4%e5%83%8f&simid=608021173203653749&FORM=IRPRST&ck=9600F68F9B8833081F5784A7EA032702&selectedIndex=2"
                         class="layui-nav-img">
                    管理员
                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/showUserInfo}" target="main_self_frame">个人信息</a></dd>
                    <dd><a th:href="@{/login.html}">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->

            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item">
                    <!--通过target和iframe的name实现页面跳转-->
                    <a th:href="@{/homepage}" target="main_self_frame">首页</a>
                </li>

                <li class="layui-nav-item layui-nav-itemed">
                    <a href="javascript:;">图书信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/bookInfoManage}" target="main_self_frame">书籍管理</a></dd>
                        <dd><a th:href="@{/bookCategory}" target="main_self_frame">分类管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;">图书借阅管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/borrowInfoSearch}" target="main_self_frame">借阅信息查询</a></dd>
                        <dd><a th:href="@{/borrowRuleManage}" target="main_self_frame">借阅规则管理</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a th:href="@{/workUserManage}" target="main_self_frame">图书管理员查询</a></li>
                <li class="layui-nav-item"><a th:href="@{/borrowInfoSearch}" target="main_self_frame">图书信息统计</a></li>
                <li class="layui-nav-item"><a th:href="@{/announcement}" target="main_self_frame">公告模块管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe th:href="@{/bookInfoManage}" frameborder="0" name="main_self_frame" width="100%" height="100%">

        </iframe>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        // 在页面加载完成后自动触发首页点击事件
        window.onload = function () {
            // 选中首页对应的导航元素，并触发点击事件
            document.querySelector('.layui-nav-tree li:first-child a').click();

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', {icon: 0});
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });
        }
    })
</script>
</body>
</html>
