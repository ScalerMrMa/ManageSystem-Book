<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/style.css}">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <style>
        body {
            background-color: #0c0c0c;
        }
    </style>
</head>
<body>
<div class="layui-layout layui-layout-admin" >
    <div class="layui-header">
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left" style="display:flex;justify-content: center;align-items: center">
            <!-- 移动端显示 -->
            <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
                <i class="layui-icon layui-icon-spread-left"></i>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a th:href="@{/user/homepage}" target="main_self_frame">首页</a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a th:href="@{/user/allwork}" target="main_self_frame">全部作品</a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a th:href="@{/user/mybookself}" target="main_self_frame">我的书架</a>
            </li>
            <li class="layui-nav-item layui-hide-xs">
                <a th:href="@{/user/report}" target="main_self_frame">公告与规则</a>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;">
                    <img src="https://unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">

                </a>
                <dl class="layui-nav-child">
                    <dd><a th:href="@{/user/showUserInfo}">个人信息</a></dd>
                    <dd><a th:href="@{/user/showUserInfo}">设置</a></dd>
                    <dd><a th:href="@{/user/showUserInfo}">反馈</a></dd>
                    <dd><a href="/index.html">退出</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>


    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe th:src="@{/user/homepage}" frameborder="0" name="main_self_frame" width="100%" height="100%"></iframe>
    </div>
</div>

<script th:src="@{/layui/layui.js}"></script>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function(){
        var element = layui.element
            ,layer = layui.layer
            ,util = layui.util
            ,$ = layui.$;

        // 在页面加载完成后自动触发首页点击事件
        window.onload = function () {

            //头部事件
            util.event('lay-header-event', {
                //左侧菜单事件
                menuLeft: function (othis) {
                    layer.msg('展开左侧菜单的操作', {icon: 0});
                }
                , menuRight: function () {
                    layer.open({
                        type: 1
                        , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                        , area: ['260px', '100%']
                        , offset: 'rt' //右上角
                        , anim: 5
                        , shadeClose: true
                    });
                }
            });
        }
    })
</script>
</body>
</html>
