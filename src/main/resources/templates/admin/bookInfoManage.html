<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="bookInfo" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button id="addBtn" type="button" class="layui-btn layui-btn-primary" lay-event="append">新增</button>
        <button id="del" type="button" class="layui-btn layui-btn-danger" lay-event="del">批量删除</button>
    </div>
</script>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!--添加表单-->
<script type="text/html" id="add-form">
    <div class="layui-col-md10" style="margin-left: 35px; margin-top: 20px">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">ISBN</label>
                <div class="layui-input-block">
                    <input type="text" name="isbn" required lay-verify="required" placeholder="请输入书号" autoComplete="on"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">书名</label>
                <div class="layui-input-block">
                    <input type="text" name="bookName" required lay-verify="required" placeholder="请输入书名" autoComplete="on"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别</label>
                <div class="layui-input-block">
                    <input type="text" name="bookCategory" required lay-verify="required" placeholder="请输入类别"
                           autoComplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <input type="text" name="author" required lay-verify="required" placeholder="请输入作者"
                           autoComplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出版社</label>
                <div class="layui-input-block">
                    <input type="text" name="publisher" required lay-verify="required" placeholder="请输入出版社" autoComplete="on"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出版日期</label>
                <div class="layui-input-block">
                    <input type="date" name="publicationDate" required lay-verify="required"  autoComplete="on"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">登记日期</label>
                <div class="layui-input-block">
                    <input type="date" name="registrationDate" required lay-verify="required"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea name="bookInfomation" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center">
                    <button class="layui-btn" lay-submit lay-filter="addForm">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</script>

<!--删除按钮-->
<script type="text/html" id="delete-form">
    <div class="layui-col-md10" style="margin-left: 35px; margin-top: 20px">
        <form class="layui-form" action="">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">确定删除?</label>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center">
                    <button class="layui-btn" lay-submit lay-filter="deleteForm">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</script>

<!--编辑表单-->
<script th:src="@{/layui/layui.js}" type="text/html" id="edit-form">
    <div class="layui-col-md10" style="margin-left: 35px; margin-top: 20px">
        <form class="layui-form" action="" lay-filter="editForm">
            <div class="layui-form-item">
                <label class="layui-form-label">书名</label>
                <div class="layui-input-block">
                    <input id="bookNameId" type="text" name="bookName" required lay-verify="required" placeholder="请输入书名" autoComplete="on"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">类别</label>
                <div class="layui-input-block">
                    <input id="bookCategoryId" type="text" name="bookCategory" required lay-verify="required" placeholder="请输入类别"
                           autoComplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">作者</label>
                <div class="layui-input-block">
                    <input id="authorId" type="text" name="author" required lay-verify="required" placeholder="请输入作者"
                           autoComplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出版社</label>
                <div class="layui-input-block">
                    <input id="publisherId" type="text" name="publisher" required lay-verify="required" placeholder="请输入出版社" autoComplete="on"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">出版日期</label>
                <div class="layui-input-block">
                    <input id="publicationDateId" type="date" name="publicationDate" required lay-verify="required"  autoComplete="on"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">登记日期</label>
                <div class="layui-input-block">
                    <input id="registrationDateId" type="date" name="registrationDate" required lay-verify="required"
                           class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">描述</label>
                <div class="layui-input-block">
                    <textarea id="bookInformationId" name="bookInfomation" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
        </form>
    </div>
</script>

<script th:src="@{/layui/layui.js}" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use(['table','form','jquery','layer'], function(){
        var layer = layui.layer
            ,$ = layui.jquery,form = layui.form,table = layui.table;
        table.render({
            elem: '#bookInfo'
            ,url: '/manage/bookList'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '图书信息表'
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'isbn', title:'ISBN', width:120}
                ,{field:'bookName', title:'书名', width:120, edit: 'text'}
                ,{field:'bookCategory', title:'类别', width:150, edit: 'text'}
                ,{field:'author', title:'作者', width:80, edit: 'text', sort: true}
                ,{field:'publisher', title:'出版社', width:100}
                ,{field:'bookInformation', title:'描述'}
                ,{field:'publicationDate', title:'出版日期', width:80, sort: true}
                ,{field:'registrationDate', title:'登记日期', width:120}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]
            ]
            ,page: true
            ,limit:10
            ,parseData: function (res) {
                var result;
                console.log(this);
                console.log(JSON.stringify(res));
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                } else {
                    result = res.data.slice(0, this.limit);
                }
                return {"code": res.code, "msg": res.msg, "count": res.count, "data": result};
            }
        });

        //新增功能
        table.on('toolbar(test)', function(obj){
            var data = obj.data;

            if (obj.event === 'append') {
                // 弹出表单进行添加书籍信息
                layer.open({
                    title: "添加书籍信息",
                    type:1,
                    area: ['660px','550px'],
                    content: $('#add-form').html()
                });

            }

        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)

            if(obj.event === 'del'){
                layer.open({
                    title: "删除书籍",
                    type:1,
                    area: ['200px','150px'],
                    content: $('#delete-from').html()
                });
            } else if(obj.event === 'edit'){
                console.log(obj)
                // 弹出表单进行修改
                layer.open({
                    title: "修改书籍信息",
                    type:1,
                    area: ['660px','550px'],
                    content: $('#edit-form').html(),
                    success: function (layero, index) {
                        form.val('edit-form', {
                            // 赋值
                            "bookName": "书名",
                            "bookCategory":data.bookCategory,
                            "author":data.author,
                            "publisher":data.publisher,
                            "bookInformation":data.bookInformation,
                            "publicationDate":data.publicationDate,
                            "registrationDate":data.registrationDate
                        })
                    },

                });

                // 更新渲染表单
                form.render();

                // 表单数据回显
                form.success()
                // 提交表单
                // form.on('submit(formDemo', function (message) {
                //     console.log(message.field);
                //     console.log(obj.date);
                //     $.ajax({
                //         url:":url"
                //     })
                //
                // })
            }
        });

        // 监听提交事件
        form.on('submit(addForm)', function (data) {
            $.post("manage/insertBookInfo", data.field, function (resultVo) {
                layer.msg(resultVo.msg,{
                    icon: 1,
                    time: 1000  // 1秒关闭
                }, function (){
                    // 一秒以后进行页面重新刷新
                    parent.location.reload();
                });
            })
            // 阻止form表单提示
            return false;
        })
        // 删除数据
        form.on('submit(deleteForm)', function (data) {
            $.post("manage/deleteBookInfo", data.field, function (resultVo) {
                layer.msg(resultVo.msg,{
                    icon: 1,
                    time: 1000  // 1秒关闭
                }, function (){
                    // 一秒以后进行页面重新刷新
                    parent.location.reload();
                });
            })
            // 阻止form表单提示
            return false;
        })

        // // 监听编辑事件
        // form.on('submit(addForm)', function (data) {
        //     $.post("manage/updateBookInfo", data.field, function (resultVo) {
        //         layer.msg(resultVo.msg,{
        //             icon: 1,
        //             time: 1000  // 1秒关闭
        //         }, function (){
        //             // 一秒以后进行页面重新刷新
        //             parent.location.reload();
        //         });
        //     })
        //     // 阻止form表单提示
        //     return false;
        // })
        /**
         * 定义相应的函数功能
         */

    });

</script>

</body>
</html>
