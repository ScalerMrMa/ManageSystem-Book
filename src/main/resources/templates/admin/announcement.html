<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<table class="layui-hide" id="announcement" lay-filter="test"></table>

<!--头工具栏-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-primary" lay-event="addAnnouncement">发布</button>
        <button class="layui-btn layui-btn-danger delAll_btn" lay-event="deleteManyBorrowRule">批量删除</button>
    </div>
</script>

<!--行工具栏-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!--添加表单-->
<script type="text/html" id="add-announcement">
    <div class="layui-col-md10" style="margin-left: 35px; margin-top: 20px">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">发布日期</label>
                <div class="layui-input-block">
                    <input type="date" name="publishDate" required lay-verify="required"
                           autoComplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发布者</label>
                <div class="layui-input-block">
                    <input type="text" name="publisher" required lay-verify="required" placeholder="发布者"
                           autoComplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发布内容</label>
                <div class="layui-input-block">
                    <textarea name="publishContent" placeholder="请输入内容" class="layui-textarea"></textarea>

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">发布天数</label>
                <div class="layui-input-block">
                    <input type="text" name="publishDays" required lay-verify="required" placeholder="请输入发布天数"
                           autoComplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="addAnnouncement">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</script>


<script th:src="@{/layui/layui.js}" charset="utf-8"></script>

<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

<script>
    layui.use(['table','form','jquery','layer'], function(){
        var layer = layui.layer
            ,$ = layui.jquery,form = layui.form,table = layui.table;
        table.render({
            elem: '#announcement'
            ,url: '/manage/announcementList'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,title: '图书信息表'
            ,cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'publishNumber', title:'ID', width:220}
                    ,{field:'publishDate', title:'发布日期', width:220}
                    ,{field:'publisher', title:'发布者', width:220}
                    ,{field:'publishContent', title:'发布内容', width:360}
                    ,{field:'publishDays', title:'发布天数', width:300}
                    ,,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
            ,page: true
            ,limit:10
            ,parseData: function (res) {
                var result;
                console.log(this);
                console.log(JSON.stringify(res));
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                } else {
                    result = res.data.slice(0, this.limit);
                }
                return {"code": res.code, "msg": res.msg, "count": res.count, "data": result};
            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'addAnnouncement':
                    var data = checkStatus.data;
                    layer.open({
                        title:"发布公告",
                        type:1,
                        area:['660px','550px'],
                        content:$('#add-announcement').html()
                    });
                    break;
                case 'deleteManyBorrowRule':
                    $(".delAll_btn").click(function () {
                        var checkStatus = table.checkStatus('announcement'),
                            data = checkStatus.data,

                            publishNumbers = "";

                        if (data.length > 0) {
                            for (var i in data) {
                                publishNumbers += data[i].publishNumber + ",";
                            }
                            layer.confirm('确定删除选中的公告？', {icon: 3, title: '提示信息'}, function (index) {
                                $.ajax({
                                    url: 'manage/deleteManyAnnouncement',
                                    type: 'DELETE',
                                    data: {
                                        publishNumber: publishNumbers
                                    },
                                    success: function(resultVo) {
                                        console.log(data)
                                        layer.msg(resultVo.msg,{
                                            icon: 2,
                                            time: 1000,
                                        },function (){
                                            parent.location.reload();
                                        });
                                        // tableIns.reload();
                                        layer.close(index);
                                    },
                                    error: function (resultVo) {
                                        console.log(data)
                                        layer.msg(resultVo.msg,{
                                            icon: 1,
                                            time: 1000,
                                        },function (){
                                            parent.location.reload();
                                        });
                                        // tableIns.reload();
                                        layer.close(index);
                                    }

                                });
                            })
                        } else {
                            layer.msg("请选择需要删除借阅规则");
                        }
                    });

                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('我还没有想好说什么咯！');
                    break;
            }
        });

        // 监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') {
                layer.confirm('确定删除本公告？', {icon: 3, title: '提示信息'}, function(index) {
                    $.ajax({
                        url: 'manage/deleteAnnouncement',
                        type: 'DELETE',
                        data: {
                            publishNumber: obj.data.publishNumber
                        },
                        success: function(resultVo) {
                            console.log(resultVo)
                            layer.msg(resultVo.msg,{
                                icon: 1,
                                time: 1000,
                            },function (){
                                parent.location.reload();
                            });
                            layer.close(index);
                        },
                        error: function (resultVo) {
                            layer.msg(resultVo.msg,{
                                icon: 2,
                                time: 50000,
                            },function (){
                                parent.location.reload();
                            });
                            layer.close(index);
                        }

                    });
                });
            }
        });

        // 新增借阅规则
        form.on('submit(addAnnouncement)', function (data) {

            $.post("manage/insertAnnouncement", data.field, function (resultVo) {
                layer.msg(resultVo.msg,{
                    icon: 1,
                    time: 1000  // 1秒关闭
                }, function (){
                    // 一秒以后进行页面重新刷新
                    parent.location.reload();
                });
            }).fail(function() {
                layer.alert('添加失败!', {icon: 2});
            });
            // 阻止form表单提示
            return false;
        })

    });
</script>

</body>
</html>
